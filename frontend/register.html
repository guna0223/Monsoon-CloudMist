<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Monsoon CloudMist</title>
  <link rel="shortcut icon" href="images/logo/logo.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class='d-flex justify-content-center align-items-center' style='min-height:100vh;background:linear-gradient(120deg,#e0eafc,#cfdef3);'>
    <div class='card shadow-lg p-3' style='width:300px;border-radius:6px;'>
      <div class='text-center mb-2'>
        <img src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png' alt='User' style='width:50px;border-radius:50%;margin-bottom:8px;'>
        <h4 style='font-weight:700;font-size:1.1rem;'>Register for Monsoon Days</h4>
        <p style='color:#6c757d;font-size:0.9rem;'>Create your account to join the community.</p>
      </div>
      <form id='registerForm'>
        <div class='mb-2'>
          <label class='form-label' style='font-size:0.9rem;'>Username</label>
          <input type='text' class='form-control' id='regUsername' placeholder='Enter username' style='border-radius:6px;font-size:0.9rem;padding:0.4rem;' required>
        </div>
        <div class='mb-2'>
          <label class='form-label' style='font-size:0.9rem;'>Email</label>
          <input type='email' class='form-control' id='regEmail' placeholder='Enter email' style='border-radius:6px;font-size:0.9rem;padding:0.4rem;' required>
        </div>
        <div class='mb-2'>
          <label class='form-label' style='font-size:0.9rem;'>Password</label>
          <input type='password' class='form-control' id='regPassword' placeholder='Enter password' style='border-radius:6px;font-size:0.9rem;padding:0.4rem;' required>
        </div>
        <div class='mb-2'>
          <label class='form-label' style='font-size:0.9rem;'>Confirm Password</label>
          <input type='password' class='form-control' id='regConfirmPassword' placeholder='Confirm password' style='border-radius:6px;font-size:0.9rem;padding:0.4rem;' required>
        </div>
        <button type='submit' class='btn btn-primary w-100' style='border-radius:6px;font-size:0.9rem;padding:0.5rem;'>Register</button>
      </form>
      <div class='text-center mt-2'>
        <span style='font-size:0.85rem;'>Already have an account?</span> <a href='login.html' id='loginBackLink' style='color:#0d6efd;font-size:0.85rem;'>Login</a>
      </div>
    </div>
  </div>
  <style>
    .card {
      border-radius: 6px !important;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      transform: translateY(-4px) scale(1.03);
    }
    .btn-primary {
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
    }
    .btn-primary:hover {
      background: #0b5ed7;
      box-shadow: 0 4px 12px rgba(13,110,253,0.18);
      transform: scale(1.04);
    }
    .form-control, .btn {
      border-radius: 6px !important;
    }
  </style>
  <script>
    const API_BASE = 'http://localhost:5000';

    document.getElementById('registerForm').onsubmit = async function(ev) {
      ev.preventDefault();
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;

      if (!username || !email || !password || !confirmPassword) {
        alert('Please fill all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Silently show OTP form (no alert)
          document.getElementById('registerForm').style.display = 'none';
          document.querySelector('.text-center.mb-2').innerHTML = `
            <img src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png' alt='User' style='width:50px;border-radius:50%;margin-bottom:8px;'>
            <h4 style='font-weight:700;font-size:1.1rem;'>Verify OTP</h4>
            <p style='color:#6c757d;font-size:0.9rem;'>Enter the OTP sent to your email (check backend console if not received).</p>
          `;
          // Remove existing OTP form if present
          const existingOtpForm = document.getElementById('otpForm');
          if (existingOtpForm) {
            existingOtpForm.remove();
          }
          const otpForm = document.createElement('form');
          otpForm.id = 'otpForm';
          otpForm.innerHTML = `
            <div class='mb-2'>
              <label class='form-label' style='font-size:0.9rem;'>OTP</label>
              <input type='text' class='form-control' id='otp' placeholder='Enter OTP' style='border-radius:6px;font-size:0.9rem;padding:0.4rem;' required>
            </div>
            <button type='submit' class='btn btn-primary w-100' style='border-radius:6px;font-size:0.9rem;padding:0.5rem;'>Verify</button>
          `;
          document.querySelector('.card').appendChild(otpForm);

          otpForm.onsubmit = async function(e) {
            e.preventDefault();
            const otp = document.getElementById('otp').value;

            if (!otp) {
              alert('Please enter OTP.');
              return;
            }

            try {
              const verifyResponse = await fetch(`${API_BASE}/verify-otp`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ otp })
              });

              const verifyData = await verifyResponse.json();

              if (verifyResponse.ok) {
                alert('Registration successful!');
                window.location.href = 'index.html';
              } else {
                alert(verifyData.message || 'OTP verification failed.');
              }
            } catch (error) {
              console.error('Error:', error);
              alert('Verification failed. Check console for details.');
            }
          };
        } else {
          alert(data.message || 'Registration failed.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Registration failed. Check console for details.');
      }
    };

    document.getElementById('loginBackLink').onclick = function(ev) {
      ev.preventDefault();
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
