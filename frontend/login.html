<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Monsoon CloudMist</title>
  <link rel="shortcut icon" href="images/logo/logo.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class='d-flex justify-content-center align-items-center' style='min-height:100vh;background:linear-gradient(120deg,#e0eafc,#cfdef3);'>
    <div class='card shadow-lg p-3' style='width:300px;border-radius:6px;'>
      <div class='text-center mb-2'>
        <img src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png' alt='User' style='width:50px;border-radius:50%;margin-bottom:8px;'>
        <h4 style='font-weight:700;font-size:1.1rem;'>Login to Monsoon Days</h4>
        <p style='color:#6c757d;font-size:0.9rem;'>Sign in to your account.</p>
      </div>
      <form id='loginForm'>
        <div class='mb-2'>
          <label class='form-label' style='font-size:0.9rem;'>Username</label>
          <input type='text' class='form-control' id='loginUsername' value='gunasekarpeace@gmail.com' placeholder='Enter username' style='border-radius:6px;font-size:0.9rem;padding:0.4rem;' required>
        </div>
        <div class='mb-2'>
          <label class='form-label' style='font-size:0.9rem;'>Password</label>
          <input type='password' class='form-control' id='loginPassword' value='12345' placeholder='Enter password' style='border-radius:6px;font-size:0.9rem;padding:0.4rem;' required>
        </div>
        <button type='submit' class='btn btn-primary w-100' style='border-radius:6px;font-size:0.9rem;padding:0.5rem;'>Login</button>
      </form>
      <div class='text-center mt-2'>
        <span style='font-size:0.85rem;'>Don't have an account?</span> <a href='register.html' id='registerLink' style='color:#0d6efd;font-size:0.85rem;'>Register</a>
      </div>
    </div>
  </div>
  <style>
    .card {
      border-radius: 6px !important;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      transform: translateY(-4px) scale(1.03);
    }
    .btn-primary {
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
    }
    .btn-primary:hover {
      background: #0b5ed7;
      box-shadow: 0 4px 12px rgba(13,110,253,0.18);
      transform: scale(1.04);
    }
    .form-control, .btn {
      border-radius: 6px !important;
    }
  </style>
  <script>
    const API_BASE = window.location.origin;

    document.getElementById('loginForm').onsubmit = async function(ev) {
      ev.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      if (!username || !password) {
        alert('Please fill all fields.');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('access_token', data.access_token);
          window.location.href = 'index.html';
        } else {
          if (data.message && data.message.includes('User not found')) {
            window.location.href = 'register.html';
          } else {
            alert(data.message || 'Login failed.');
          }
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Login failed. Check console for details.');
      }
    };

    document.getElementById('registerLink').onclick = function(ev) {
      ev.preventDefault();
      window.location.href = 'register.html';
    };
  </script>
</body>
</html>
