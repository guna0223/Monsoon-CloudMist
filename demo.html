<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monsoon Days Upload</title>
  <link rel="shortcut icon" href="/frontend/images/logo/logo.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="frontend/css/journaling.css">
  
   
</head>

<body>
  <div style="position: absolute; left: 20px; top: 30px; width: 120px;">
    <a href="index.html" class="btn btn-secondary w-100" id="backHome" style="font-size: 13px; padding: 6px 10px;">Back
      to
      Home</a>
  </div>

  <h2 class="text-center mb-4">Share Your Monsoon Story</h2>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <form id="uploadForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Write something..."
              required></textarea>
          </div>

          <div class="mb-3">
            <label for="imageUpload" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="imageUpload" accept="image/*" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">Upload Story</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="previewCard" class="card p-3" style="min-height:200px; box-shadow: 8px 8px 8px rgb(216, 218, 220), -6px -6px 8px rgb(216, 218, 220);">
          <h4>Preview</h4>
          <h2 style="font-family: 'Arial', sans-serif; font-size: 20px;">Title :</h2>
          <h5 id="previewTitle"></h5>
          <h2 style="font-family: 'Arial', sans-serif; font-size: 20px;">Description :</h2>
          <p id="previewDescription"></p>
          <img id="previewImage" src="" alt="Preview" style="display:none;max-width:100%;border-radius:8px;">
        </div>
      </div>
    </div>
  </div>
  <script src="frontend/js/journaling.js"></script>
</body>

</html>
