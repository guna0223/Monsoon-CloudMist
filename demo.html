<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monsoon Days Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f0f7;
      padding: 30px;
    }

    #uploadForm {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    #uploadForm:hover {
      transform: translateY(-5px);
    }

    #imagePreview {
      display: none;
      margin-top: 15px;
      max-height: 200px;
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h2 class="text-center mb-4">Share Your Monsoon Story</h2>

  <form id="uploadForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Write something..." required></textarea>
    </div>

    <div class="mb-3">
      <label for="imageUpload" class="form-label">Upload Image</label>
      <input class="form-control" type="file" id="imageUpload" accept="image/*" required>
    </div>

    <img id="imagePreview" src="" alt="Preview">

    <button type="submit" class="btn btn-primary w-100 mt-3">Upload Story</button>
  </form>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    const uploadForm = document.getElementById('uploadForm');

    // Show image preview
    imageUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    uploadForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const imgSrc = imagePreview.src;

      if (!title || !description || !imgSrc) return;

      alert(`Story Uploaded!\nTitle: ${title}\nDescription: ${description}`);
      uploadForm.reset();
      imagePreview.style.display = 'none';
    });
  </script>

</body>

</html>
